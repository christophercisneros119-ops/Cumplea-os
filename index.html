<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños 💛</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: white;
      background-image: url('FOTO-DE-ELLA.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-top: 60px;
      text-shadow: 2px 2px 6px black;
      color: white;
      z-index: 2;
      position: relative;
    }

    #countdown {
      font-size: 1.8em;
      margin: 20px 0;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      position: relative;
    }

    .envelopes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    .envelope {
      width: 100px;
      height: 80px;
      background: #f1c40f;
      border-radius: 5px;
      position: relative;
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, opacity 0.3s;
    }

    .envelope.unlocked {
      cursor: pointer;
      opacity: 1;
      animation: shine 2s infinite alternate ease-in-out;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    @keyframes shine {
      0% { box-shadow: 0 0 10px #f1c40f, 0 0 20px #f39c12; transform: translateY(0); }
      50% { box-shadow: 0 0 25px #ffd700, 0 0 40px #f39c12; transform: translateY(-5px); }
      100% { box-shadow: 0 0 10px #f1c40f, 0 0 20px #f39c12; transform: translateY(0); }
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 40px solid #f39c12;
      position: absolute;
      top: 0;
      left: 0;
    }

    .message-box, .confirm-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 80%;
      max-width: 400px;
      z-index: 10;
    }

    .message-box h2, .confirm-box h2 {
      color: #e67e22;
    }

    .btn {
      margin-top: 15px;
      padding: 8px 20px;
      background: #f39c12;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 1em;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Cuenta regresiva para tu cumpleaños 🎉</h1>
  <div id="countdown"></div>

  <div class="envelopes">
    <div class="envelope" onclick="confirmOpen(1)"><div class="flap"></div></div>
    <div class="envelope" onclick="confirmOpen(2)"><div class="flap"></div></div>
    <div class="envelope" onclick="confirmOpen(3)"><div class="flap"></div></div>
    <div class="envelope" onclick="confirmOpen(4)"><div class="flap"></div></div>
    <div class="envelope" onclick="confirmOpen(5)"><div class="flap"></div></div>
  </div>

  <div id="confirmBox" class="confirm-box">
    <h2>💌 ¿Estás segura de abrir este sobre?</h2>
    <div class="btns">
      <button class="btn" onclick="openEnvelope()">Sí</button>
      <button class="btn" onclick="closeConfirm()">No</button>
    </div>
  </div>

  <div id="messageBox" class="message-box">
    <h2>💛 Sorpresa</h2>
    <p id="messageText"></p>
    <button class="btn" onclick="closeMessage()">Cerrar</button>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('November 1, 2025 00:00:00').getTime();
    const envelopes = document.querySelectorAll('.envelope');
    let selectedEnvelope = null;

    const messages = {
      1: "💛 Eres una persona muy especial. Que este día esté lleno de sonrisas, amor y momentos inolvidables.",
      2: "🌻 Cada día que pasa, me alegra haberte conocido. Espero que este cumpleaños sea tan bonito como tú.",
      3: "🎶 Hoy el mundo celebra a alguien increíble. Gracias por ser tú, por tu alegría y tu forma de ser.",
      4: "🎁 Que cada deseo que pidas hoy se te cumpla, porque te lo mereces.",
      5: "💫 Ojalá la vida te devuelva todo lo bonito que das, porque eres una persona única."
    };

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "🎂 ¡Feliz cumpleaños! 💛";
        unlockEnvelopes();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function unlockEnvelopes() {
      envelopes.forEach(e => {
        e.classList.add('unlocked');
        e.style.cursor = 'pointer';
      });
    }

    function confirmOpen(num) {
      if (!envelopes[num - 1].classList.contains('unlocked')) return;
      selectedEnvelope = num;
      document.getElementById('confirmBox').style.display = 'block';
    }

    function closeConfirm() {
      document.getElementById('confirmBox').style.display = 'none';
    }

    function openEnvelope() {
      document.getElementById('confirmBox').style.display = 'none';
      const messageBox = document.getElementById('messageBox');
      document.getElementById('messageText').innerText = messages[selectedEnvelope];
      messageBox.style.display = 'block';
    }

    function closeMessage() {
      document.getElementById('messageBox').style.display = 'none';
    }
  </script>
</body>
</html>
